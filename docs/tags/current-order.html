<current-order><order if="{lastOrder}" order="{lastOrder}"></order>
  <script>
    app.currentOrder = this
    
    add(product) {
      this.tags.order.add(product)
    }
    
    api.orders({action: 'last'}).then(function(json) {
      this.lastOrder = json
      this.update()
    }.bind(this))
    
    this.on('mount', function () {
    })
  </script>
</current-order>
