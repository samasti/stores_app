<page-manager><store-tab class="page main-page" id="store"></store-tab><cycles-tab class="page" id="cycles"></cycles-tab><past-orders class="page" id="orders"></past-orders><current-order class="page"></current-order>
  <script>
    select(page) {
      $('.page').hide()
      $(page).show()
    }
    
    goHome() {
      app.toolbar.back()
      $('.page').hide()
      $('.main-page').show()
    }
    
    navigate(page) {
      app.toolbar.forward()
      this.select(page)
    }
    
    this.on('mount', function() {
      this.goHome()
    }.bind(this))
  </script>
</page-manager>
