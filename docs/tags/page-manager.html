<page-manager><yield></yield>
  <script>
    select(page) {
      page = $(page)
      var active = $('.page.active')
      var main   = $('.main-page')
    
      if ($(page).get(0) == active.get(0)) return
    
      if (!active.hasClass('main-page'))
        active.animateCss('slideOutRight', function() {
          active.removeClass('active')
        })
    
      if (!page.hasClass('main-page'))
        $(page).animateCss('slideInRight', function() {
          active.removeClass('active')
        })
      $(page).addClass('active')
    }
    
    goHome() {
      app.toolbar.back()
      this.select('.main-page')
    }
    
    navigate(page) {
      app.toolbar.forward()
      this.select(page)
    }
    
    this.on('mount', function() {
      app.pageManager = this
    }.bind(this))
  </script>
  <style type="text/css">
    page-manager {
      position: relative;
      float: left;
      width: 100%;
      height: 100vh;
      display: block;
      overflow-x: hidden;
    }
    
    .page {
      position: absolute;
      top: 0px;
      bottom: 0px;
      right: 0px;
      left: 0px;
      background: white;
      animation-duration: 200ms;
      z-index: 0;
      opacity: 0;
    }
    .page.active {
      z-index: 1;
      opacity: 1;
    }
  </style>
</page-manager>
