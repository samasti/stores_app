<app><start if="{!user}"></start>
  <div class="logged" if="{user}">
    <toolbar></toolbar><loading></loading><page-manager></page-manager>
  </div>
  <script>
    window.app = this
    
    mdc.autoInit()
    
    this.on('mount', function() {
      this.toolbar     = this.tags.toolbar
      this.pageManager = this.tags['page-manager']
    })
  </script>
</app>
