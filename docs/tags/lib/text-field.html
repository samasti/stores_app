<text-field>
  <div class="mdc-text-field" ref="field">
    <input aria-controls="my-text-field-helptext" class="mdc-text-field__input" onfocus="{focus}" ref="input" required="{required}" type="{type}" /><label class="mdc-text-field__label">{label} </label>
    <div class="mdc-text-field__bottom-line"></div>
  </div>
  <script>
    this.name     = opts.name
    this.type     = opts.type || 'text'
    this.label    = opts.label
    this.invalid  = opts.invalid
    this.required = opts.required
    
    value() {
      return this.refs.input.value
    }
    
    focus() {
      if (!/Android/.test(navigator.appVersion)) return
      this.refs.input.scrollIntoView()
    }
    
    this.on('mount', function() {
      this.mdcField = new mdc.textField.MDCTextField(this.refs.field);
    })
    this.on('update', function() {
      this.mdcField.valid = !this.invalid
    })
  </script>
  <style type="text/css">
    .mdc-text-field {
      display: block;
      width: 100%;
    }
    
    text-field {
      display: block;
    }
  </style>
</text-field>
