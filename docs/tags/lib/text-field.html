<text-field>
  <div class="mdc-text-field {&quot;mdc-text-field--with-trailing-icon&quot;: trailingIcon}" ref="field">
    <input aria-controls="my-text-field-helptext" class="mdc-text-field__input" onclick="{onClick}" ref="input" required="{required}" type="{type}" /><label class="mdc-text-field__label">{label} </label><i class="material-icons mdc-text-field__icon" if="{type == &quot;password&quot;}" onclick="{toggleVisibility}" tabindex="0">visibility </i>
    <div class="mdc-text-field__bottom-line"></div>
  </div>
  <script>
    this.name     = opts.name
    this.type     = opts.type || 'text'
    this.label    = opts.label
    this.invalid  = opts.invalid
    this.required = opts.required
    
    this.trailingIcon = this.type == 'password'
    
    value() {
      return this.refs.input.value
    }
    
    onClick() {
      this.refs.input.scrollIntoView()
    }
    
    toggleVisibility(e) {
      if (e.target.textContent.trim() == 'visibility') {
        e.target.textContent = 'visibility_off'
        this.refs.input.type = 'text'
      } else {
        e.target.textContent = 'visibility'
        this.refs.input.type = 'password'
      }
    }
    
    this.on('mount', function() {
      this.mdcField = new mdc.textField.MDCTextField(this.refs.field);
    })
    this.on('update', function() {
      this.mdcField.valid = !this.invalid
    })
  </script>
  <style type="text/css">
    .mdc-text-field {
      display: block;
      width: 100%;
    }
    
    .mdc-text-field--with-trailing-icon .mdc-text-field__icon {
      right: 4px;
      bottom: 4px;
      color: var(--mdc-theme-text-secondary-on-light, rgba(0, 0, 0, 0.54));
    }
    
    .mdc-text-field--with-trailing-icon .mdc-text-field__input {
      padding-left: 0px;
    }
    
    text-field {
      display: block;
    }
  </style>
</text-field>
