<signin><logo-animation class="presentation-phase"></logo-animation>
  <div class="login presentation-phase">
    <div class="logo">
      <img src="images/start_logo.png" />
    </div>
    <loading></loading><form-tag error="{error}" ref="form" submit="{signin}"><text-field label="Email ou celular" ref="login"></text-field><text-field label="Senha" ref="password" type="password"></text-field><br /><button-tag class="center" label="Entrar" onclick="{parent.signin}"></button-tag><br /><line-sep text="ou"></line-sep><br /><button-tag class="center" label="Criar nova conta" onclick="{parent.signup}"></button-tag></form-tag>
  </div>
  <script>
    signin() {
      api.signin(this.refs.form.values()).then(function (user) {
        if (user.error) {
          this.error = 'Email, celular ou senha incorretos'
          return this.update()
        }
    
        app.login(user)
      }.bind(this))
    }
    
    signup() {
      app.pageManager.navigate('signup')
    }
    
    this.on('mount', function() {
    })
  </script>
  <style type="text/css">
    signin {
      display: block;
    }
    
    .presentation-phase {
      display: none;
    }
    
    logo-animation.presentation-phase {
      display: block;
    }
    
    .logo {
      padding: 40px 10px;
      background: #f1f1c2;
    }
    
    .logo img {
      width: 100%;
    }
  </style>
</signin>
