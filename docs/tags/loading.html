<loading>
  <div class="mdc-linear-progress mdc-linear-progress--indeterminate" ref="loading" role="progressbar">
    <div class="mdc-linear-progress__buffering-dots"></div>
    <div class="mdc-linear-progress__buffer"></div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
      <span class="mdc-linear-progress__bar-inner"></span>
    </div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
      <span class="mdc-linear-progress__bar-inner"></span>
    </div>
  </div>
  <script>
    app.loading = this
    
    // There can me multiple loading elements (e.g. signin/signup)
    // So the selector should select all
    show() {
      $('loading .mdc-linear-progress').css('opacity', 1)
    }
    hide() {
      $('loading .mdc-linear-progress').css('opacity', 0)
    }
  </script>
  <style type="text/css">
    .mdc-linear-progress {
      opacity: 0;
    }
  </style>
</loading>
