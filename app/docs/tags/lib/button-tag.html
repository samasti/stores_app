<button-tag><button class="mdc-button mdc-button--raised" ref="button">{label}</button>
  <script>
    this.label = opts.label
    
    this.on('mount', function() {
      mdc.ripple.MDCRipple.attachTo(this.refs.button);
    })
  </script>
  <style type="text/css">
    button-tag.center {
      margin: 0 auto;
      display: table;
    }
  </style>
</button-tag>
