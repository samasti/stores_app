<fab><button aria-label="{label}" class="mdc-fab order mdc-fab--mini material-icons" ref="button"><span class="mdc-fab__icon">{icon} </span></button>
  <script>
    this.icon  = opts.icon
    this.label = opts.label
    
    this.on('mount', function() {
      mdc.ripple.MDCRipple.attachTo(this.refs.button)
    })
  </script>
</fab>
