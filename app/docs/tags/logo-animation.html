<logo-animation>
  <div class="logo-present">
    <div class="full-small-logo">
      <div class="logo-small"></div>
    </div>
  </div>
  <script>
    this.on('mount', function() {
      $('.logo-present').animateCss('logo-move-phase', function() {
        $('.presentation-phase').removeClass('presentation-phase')
      })
    })
  </script>
  <style type="text/css">
    logo-animation {
      display: none;
    }
    
    .full-small-logo {
      height: 100vh;
      background: #f1f1c2;
    }
    .full-small-logo .logo-small {
      height: 100%;
      background: url(images/start_logo_small.png) center center no-repeat;
      background-size: 60px;
    }
    
    @keyframes logoMove {
      100% {
        background-position: 7px 33px;
        background-size: 140px;
      }
    }
    .logo-move-phase .logo-small {
      animation-name: logoMove;
      animation-iteration-count: once;
      animation-timing-function: ease-out;
      animation-duration: 1.0s;
      animation-delay: 0.5s;
    }
  </style>
</logo-animation>
